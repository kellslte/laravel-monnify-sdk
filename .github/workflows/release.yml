name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none

      - name: Get version from tag
        id: tag_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update version in composer.json
        run: |
          VERSION="${{ steps.tag_version.outputs.VERSION }}"
          composer config version "$VERSION"

      - name: Validate composer.json
        run: composer validate --strict

      - name: Install dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Run tests
        run: vendor/bin/phpunit

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.tag_version.outputs.VERSION }}
          body: |
            Release ${{ steps.tag_version.outputs.VERSION }}

            ## Changes
            See [CHANGELOG.md](CHANGELOG.md) for details.

            ## Installation
            ```bash
            composer require scwar/laravel-monnify-sdk:${{ steps.tag_version.outputs.VERSION }}
            ```
          draft: false
          prerelease: false

      - name: Publish to Packagist
        if: env.PACKAGIST_USERNAME != '' && env.PACKAGIST_TOKEN != ''
        env:
          PACKAGIST_USERNAME: ${{ secrets.PACKAGIST_USERNAME }}
          PACKAGIST_TOKEN: ${{ secrets.PACKAGIST_TOKEN }}
        run: |
          echo "Publishing to Packagist..."
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"repository":{"url":"https://github.com/${{ github.repository }}.git"}}' \
            "https://packagist.org/api/update-package?username=${PACKAGIST_USERNAME}&apiToken=${PACKAGIST_TOKEN}"
          
          echo "Packagist update triggered successfully. Package will be available shortly."
